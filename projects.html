  <style>
    table,

      color: yellow;

    * {

    .contain-boxes {

    body {

    :root {

    body {

      color: #ccc;
      font-size: 18px;
      line-height: 1.6;

    h1 {

      letter-spacing: -3px;
      margin-bottom: 20px;

    h3 {

    ul {

    a {
      color: var(--text-color);
      text-decoration: none;
    }

    .container {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      height: 70v;
    }

    .hidden {

    .wb-body {

    }

    nav {
      width: 30%;
    }

    nav ul {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    nav ul li {
      color: var(--text-color);
      cursor: pointer;
    }

    .cursor {
      font-weight: 700;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {

      from,
      to {
        color: transparent;
      }

      50% {

      }
    }

    @keyframes background_animation {
      0% {
        background-position: 0 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0 50%;
      }
    }

    #work {
      background-color: rgba(0, 140, 0, 0.2);
      padding: 15px;
      border-radius: 20px;
      border: 1px solid #4DFF0B;
    }

    #school {
      background-color: rgba(0, 0, 140, 0.2);
      padding: 15px;
      border-radius: 20px;
      border: 1px solid #0BFFFF;
    }

    .btn {
      height: 45px;
      width: 45px;
      background-color: #87D5E4;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    .btn:hover {
      background-color: rgba(12, 240, 0, 0.7)
    }

    .cover {
      display: inline-block;
      align-items: center;
      padding: 10px;
      max-height: 200px;
      border-box: 4px 9px azure;
    }

    .right {
      float: right;
    }

    .img {
      border-radius: 10px;
    }

    .rtop {
      position: absolute;
      top: 0;
      right: 0;
      padding-top: 5px;
      font-size: 10px;
    }

    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }

    /* Hide the images by default */
    .mySlides {
      display: none;
    }

    /* Next & previous buttons */
    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Caption text */
    .text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }

    /* Number text (1/3 etc) */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }

    /* The dots/bullets/indicators */
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active,
    .dot:hover {
      background-color: #717171;
    }

    /* Fading animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {
        opacity: .4
      }

      to {
        opacity: 1
      }
    }
  </style>
  <script>
    let slideIndex = 1;
    showSlides(slideIndex);
    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {
        slideIndex = 1
      }
      if (n < 1) {
        slideIndex = slides.length
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
